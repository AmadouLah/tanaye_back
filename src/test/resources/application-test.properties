# Configuration de test sécurisée
# Utilise des valeurs de test qui ne compromettent pas la sécurité

spring.application.name=tanaye_back_test
server.port=0

# Base de données de test (H2 en mémoire)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate pour les tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT pour les tests (clé de test sécurisée)
jwt.secret=test_jwt_secret_key_for_testing_purposes_only_32_chars_minimum
jwt.expiration=3600000

# Supabase pour les tests (valeurs factices)
supabase.projectUrl=https://test-project.supabase.co
supabase.apiKey=test_supabase_api_key_for_testing_purposes_only
supabase.bucket=test-bucket

# Configuration de sécurité pour les tests
security.max-login-attempts=3
security.account-lockout-duration=5

# Upload pour les tests
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
storage.root=test-uploads

# Actuator pour les tests
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
