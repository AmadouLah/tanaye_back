spring.application.name=kalankece
server.port=${PORT:8080}

# Configuration de la base de donn√©es - Utiliser les variables d'environnement
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB
storage.root=uploads

# JWT - Utiliser les variables d'environnement
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security
security.max-login-attempts=5
security.account-lockout-duration=30

# Supabase - Utiliser les variables d'environnement
supabase.projectUrl=${SUPABASE_PROJECT_URL}
supabase.apiKey=${SUPABASE_API_KEY}
supabase.bucket=${SUPABASE_BUCKET}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never