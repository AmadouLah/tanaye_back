# Configuration de base de l'application
spring.application.name=tanaye_back
server.port=${SERVER_PORT:9999}

# Profil par défaut
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Configuration de la base de données - Variables d'environnement OBLIGATOIRES
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tanaye_dev}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${HIBERNATE_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP settings
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1200000}

# Upload
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:60MB}
storage.root=${STORAGE_ROOT:uploads}

# Actuator
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS:never}

# JWT - Variables d'environnement OBLIGATOIRES
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security
security.max-login-attempts=${MAX_LOGIN_ATTEMPTS:5}
security.account-lockout-duration=${ACCOUNT_LOCKOUT_DURATION:30}

# Supabase - Variables d'environnement OBLIGATOIRES
supabase.projectUrl=${SUPABASE_PROJECT_URL}
supabase.apiKey=${SUPABASE_API_KEY}
supabase.bucket=${SUPABASE_BUCKET}

# Mail (Spring Boot Starter Mail)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.default-encoding=UTF-8